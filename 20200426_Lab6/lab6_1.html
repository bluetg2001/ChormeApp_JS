<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2014097024 김태균 과제1</title>
     
</head>
<body>  
    <script>
    function fact(n) {
			if (n == 1)
				return 1;
			else
                return n * fact(n - 1);
		}

		function test() {
            var num = document.forms["form1"];
            document.getElementById("result").innerHTML = fact(num[0].value);
		}
	
	</script>

	<p> N 팩토리얼 계산 값을 입력하시오 </p>
	<form id = "form1">
		<input type = "text" id = "number">
		<input type = "button" name = "btn" value = "N 팩토리얼 계산" onclick = "test()">
	</form>
     <br>
     <span></span>
      <span id = "result"></span>
</body>
</html>
