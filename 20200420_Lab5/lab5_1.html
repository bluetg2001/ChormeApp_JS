<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2014097024_김태균_과제1</title>
    <style>

</head>
<body>
    <table border="1" > 
        <script>
           document.write("<tr>");
           for (i = 2; i <= 9; i++) {
            document.write("<td>" + i + "단</td>")
            }
            document.write("</tr>");

            for (j = 1; j <= 9; j++) {
                document.write("<tr>");
                for (i = 2; i <= 9; i++) {
                    document.write("<td>" + i + "*" + j + "=" + i * j + "</td>");
                }
                document.write("</tr>");
            } 
        </script>
    </table>
</body>
